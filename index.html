<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розширений БЕМ валідатор</title>
    <meta
      name="description"
      content="Валідатор методології БЕМ за розширеними правилами."
    >
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    >
    <link href="css/style.css" rel="stylesheet" >
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"><div class="header__container"></div></header>
      <main class="main">
        <article class="validator">
          <div class="validator__container">
            <div class="validator__main">
              <h1 class="validator__title">
                Розширений <span>БЕМ</span> валідатор
              </h1>
              <textarea
                class="validator__textarea"
                placeholder="Ваш HTML-код"
                data-validate-input
                autocomplete="off"
                autocorrect="off"
                spellcheck="false"
                data-gramm="false"
              ></textarea
              ><button
                class="validator__button button"
                type="button"
                data-validate-submit
              >
                Перевірити
              </button>
              <p>
                Валідатор не є на 100% точним та все ще перебуває на стадії
                розробки. Використовуйте на свій страх та ризик.
              </p>
            </div>
            <div class="validator__result result" data-validate-result></div>
          </div>
        </article>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <p class="footer__paragraph">
            Створено спеціально для "Найкращого курсу по верстці сайтів". Весна
            2024
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
